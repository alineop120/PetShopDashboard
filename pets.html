<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets - Pet Shop Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pets</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Visão Geral</a></li>
            <li><a href="clients.html">Clientes</a></li>
            <li><a href="pets.html">Pets</a></li>
            <li><a href="services.html">Serviços</a></li>
            <li><a href="stock.html">Estoque</a></li>
            <li><a href="sales.html">Vendas</a></li>
            <li><a href="reports.html">Relatórios</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Cadastro de Pets</h2>
            <section>
                <form action="/cadastro_pet" method="post">
                    <label for="nome_pet">Nome do Pet:</label>
                    <input type="text" id="nome_pet" name="nome_pet" required><br>
            
                    <label for="especie_pet">Espécie:</label>
                    <input type="text" id="especie_pet" name="especie_pet"><br>
            
                    <label for="raca_pet">Raça:</label>
                    <input type="text" id="raca_pet" name="raca_pet"><br>
            
                    <label for="idade_pet">Idade:</label>
                    <input type="number" id="idade_pet" name="idade_pet"><br>
            
                    <label for="peso_pet">Peso:</label>
                    <input type="text" id="peso_pet" name="peso_pet"><br>
            
                    <label for="dono_pet">Dono (Cliente):</label>
                    <select id="dono_pet" name="dono_pet">
                        <option value="cliente1">Cliente 1</option>
                        <option value="cliente2">Cliente 2</option>
                        <!-- Adicione opções de clientes dinamicamente se estiver usando uma base de dados -->
                    </select><br>
            
                    <input type="submit" value="Salvar">
                    <input type="reset" value="Cancelar">
                </form>
            </section>
            
        </section>
        <!-- Outras seções relacionadas a pets podem ser adicionadas aqui -->
    </main>
    <footer>
        <p>&copy; 2024 Pet Shop</p>
    </footer>
</body>
</html>
